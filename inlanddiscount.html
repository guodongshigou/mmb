<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/inlanddiscount.css">
    <script src="./lib/mui/dist/js/mui.min.js"></script>
    <script src="./lib/jquery/jquery3.min.js"></script>
    <script>
        //设置rem
        document.documentElement.style.fontSize = window.screen.width / 10 + "px";
    </script>
    <script src="./js/common.js"></script>

    <script src="./js/inlanddiscount.js"></script>

    <script src="./lib/artTemplate/template-web.js"></script>
</head>

<body>
    <div class="container">
        <!-- 头部通用部分 -->
        <div class="header" id="header">
            <a class="left" href="index.html">
                <img src="../mmb/images/title.png" alt="">
            </a>
            <a href="#" class="right">
                <img src="../mmb/images/download.png" alt="">
            </a>
        </div>
        <!-- 搜索通用部分 -->
        <div class="searchbar">
            <div class="inner">
                <input type="text" class="search" placeholder="请输入你想比价的商品">
                <button class="searchbtn">搜索</button>
            </div>
        </div>


        <!-- 主体部分 -->
        <div class="main">

        </div>

        <!-- 底部通用部分 -->
        <div class="footer">
            <div class="bar">
                <a class="login" href="#">登录</a>
                <a class="register" href="#">注册</a>
                <a class="top" href="#header">
                    <span class="fa fa-arrow-up"></span>返回顶部</a>
            </div>
            <div class="content">
                <p class="title">
                    <span class="app">手机APP下载</span>
                    <span>慢慢买手机版 -- 掌上比价平台</span>
                </p>
                <p class="web">m.manmanbuy.com</p>
            </div>
        </div>
    </div>

    <script id="getland" type="text/html">
        {{ each list v i }}
            <div class="chanping" data-id="{{v.productId}}">   
                {{#v.productImg}}
                <p class="a">{{v.productName}}</p>
                <p class="b">{{v.productPrice}}</p> 
                <p class="c">
                    <span>{{v.productFrom}} |</span>
                    <span>{{v.productTime}}</span>
                </p>  
            </div>  
        {{ /each}}

    </script>

</body>

</html>
