<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //设置rem
        document.documentElement.style.fontSize = window.screen.width / 10 + "px";
    </script>
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/details.css">
    <script src="./lib/jquery/jquery3.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/details.js"></script>
    <link rel="stylesheet" href="./lib/mui/dist/css/mui.css">
</head>

<body>
    <!-- 最外层的大盒子 -->
    <div class="container">
        <!-- 头部通用部分 -->
        <div class="header">
            <a class="left" href="index.html">
                <img src="images/title.png" alt="">
            </a>
            <a href="#" class="right">
                <img src="images/download.png" alt="">
            </a>
        </div>
        <!-- 搜索通用部分 -->
        <div class="searchbar">
            <div class="inner">
                <input type="text" class="search" placeholder="请输入你想比价的商品">
                <button class="searchbtn">搜索</button>
            </div>
        </div>
        <!-- 主体部分 -->
        <div class="title">
            <span class="titText"></span>
        </div>
        <div class="nav">
            <div class="left">
                <img src="" alt="">
            </div>
            <div class="right">乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视</div>
            <div class="box"></div>
        </div>
        <div class="main">
            <ul class="mui-table-view">

            </ul>
        </div>

        <script type="text/html" id="details">
            {{each result v i}}
            <li class="mui-table-view-cell">
                <div class="tit"> 
                    <p>
                        <span class="name">{{v.comName}}:</span>
                        <span class="xx">★★★★★</span>
                    </p>
                    <span class="time">{{v.comTime}}</span>
                </div>
                <p>
                    <span class="text">{{v.comContent}}</span>
                </p>
            </li>
                
                
            {{/each}}
        </script>



        <!-- 底部通用部分 -->
        <div class="footer">
            <div class="bar">
                <a class="login" href="#">登录</a>
                <a class="register" href="#">注册</a>
                <a class="top" href="#">
                    <span class="fa fa-arrow-up"></span>返回顶部</a>
            </div>
            <div class="content">
                <p class="title">
                    <span class="app">手机APP下载</span>
                    <span>慢慢买手机版 -- 掌上比价平台</span>
                </p>
                <p class="web">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
</body>

</html>
