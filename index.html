<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/dist/css/mui.min.css">
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./lib/jquery/jquery3.min.js"></script>
    <script src="./lib/mui/dist/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="container">
        <!-- 头部通用部分 -->
        <div class="header" id="headTop">
            <a class="left" href="./index.html">
                <img src="./images/title.png" alt="">
            </a>
            <a href="#" class="right">
                <img src="./images/download.png" alt="">
            </a>
        </div>

        <!-- 搜索通用部分 -->
        <div class="searchbar">
            <div class="inner">
                <input type="text" class="search" placeholder="请输入你想比价的商品">
                <button class="searchbtn">搜索</button>
            </div>
        </div>

        <!-- 首页主体 -->
        <div class="main">
            <!-- 首页主体滚动 -->
            <!-- 用MUI框架实现区域滚动功能 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--  首页导航-->
                    <div class="nav">
                    </div>
                    <!-- 商品详情 -->
                    <div class="productDiscount">
                        <div class="productNav">
                            <span>超值折扣推荐</span>
                            <img src="./images/more.png" alt="">
                        </div>
                        <!-- 商品详情 -->
                        <ul class="productLists">

                        </ul>
                    </div>

                    <!-- 更多跳转到省钱控 -->
                    <div class="moreInfo">
                        <a href="./moneyctrl.html">更多优惠信息</a>
                    </div>



                </div>

            </div>
        </div>

        <!-- 底部通用部分 -->
        <div class="footer">
            <div class="bar">
                <a class="login" href="#">登录</a>
                <a class="register" href="#">注册</a>
                <a class="top" href="#headTop">
                    <span class="fa fa-arrow-up"></span>返回顶部</a>
            </div>
            <div class="content">
                <p class="title">
                    <span class="app">手机APP下载</span>
                    <span>慢慢买手机版 -- 掌上比价平台</span>
                </p>
                <p class="web">m.manmanbuy.com</p>
            </div>
        </div>


    </div>


    <!-- 首页nav模板引擎 -->
    <script id="getmenu" type="text/html">
        {{ each list value i }}
        <a href="{{ value.titlehref }}" class="{{ if i> 7 }}active{{/if}}">
                {{#value.img }}
                <span class="navName">{{ value.name }}</span>
        </a>
        {{ /each }}
    </script>


    <!-- 首页商品详情渲染 -->
    <script id="getproductLists" type="text/html">
        {{ each data v i }}
        <li data-id="{{v.productId}}">
            <a class="productImage">
                {{#v.productImgSm }}
            </a>

            <div class="productInfo">
                <a  class="productTop">
                    <span class="productName">{{ v.productName }}</span>
                    <span class="productPinkage">{{ v.productPinkage }}</span>
                </a>

                <div class="productBottom">
                    <div class="whereFrom">
                        <span class="productFrom">{{ v.productFrom }}</span>
                        <span>|</span>
                        <span class="productTime">{{ v.productTime }}</span>
                    </div>
                    <div class="comment">
                            <i class="fa fa-commenting-o" aria-hidden="true"></i> 
                        <span class="productComCount">{{ v.productComCount }}</span>
                    </div>
                </div>
            </div>
        </li>
        {{ /each}}
    </script>

</body>

</html>
